<html>
  <head>
    <title>Download</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Download</h1>
      <div class="content">
        <div class="input-group in-group">
          <label class="label" for="id">File Id</label>
          <input name="id" id="name1" type="text" placeholder="Enter File Id" />
        </div>
        <button
          style="width: 50%"
          class="submit-btn btn1"
          onclick="fun()"
          type="submit"
        >
          Download
        </button>
        <form action="/">
          <button
            style="width: 20.5%"
            class="submit-btn btn3"
            type="submit"
          >
            Go To Upload
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
